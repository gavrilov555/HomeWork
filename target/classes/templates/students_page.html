<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Students Page</h1>

<div th:each="s : ${students}">
    <span th:text="${'Name: ' + s.name + ' ID: ' + s.id}"/><br>
    <br>
</div>
<span th:text="${'Students count: ' + students.size()}"/><br>

<a th:href="@{'/show_form'}">На страницу с командами</a>
</body>
</html>
